<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../Imagens/formig.jpg" type="image/x-icon">
  <link rel="stylesheet" href="../Css/form.css">
  <title>Contato</title>
</head>

<body id="body">

  <form action="" method="post" id="form">

    <p>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Nome completo">
    </p>

    <p>
      <label for="email">Email:</label>
      <input type="email" name="" id="email" placeholder="@">
    </p>

    <p>
      <label for="es">Estado:</label>
      <input type="text" name="" id="es" list="list">

      <datalist id="list">
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá </option>
        <option value="AM">Amazonas </option>
        <option value="BA"> Bahia </option>
        <option value="CE">Ceará</option>
        <option value="DF"> Distrito Federal</option>
        <option value="ES">Espírito Santo </option>
        <option value="GO">Goiás </option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso </option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná </option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul </option>
        <option value="RO">Rondônia </option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina </option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins </option>
      </datalist>
    </p>

    <label for="t">Telefone</label>
    <input type="tel" name="" id="t" pattern="!\d{4,5}-{4}$" placeholder="(xx)xxxx-xxxx">

    <p>
      <label for="st">Nivel de satisfação</label>
      <input type="range" name="" id="st" min="1" max="10" value="3" oninput="nv.innerHTML=Number(st.value)">
      <output id="nv">5</output>
    </p>


    <p>
      <label for="cmt" id="ct">Dúvidas ou sugestões ?</label>
      <input type="text" id="cmt">
    </p>


    <input type="file" name="" id="t" pattern="!\d{4,5}-{4}$" placeholder="(xx) xxxx-xxxx">

    <input type="button" value="Enviar" id="bbt"><br>

  </form>

  <div id="tema">
    <p>Temas</p>
  </div>

  <article id="ts">
    <p id="op">1.Joaninha 2.Abelha 3.Tamandua 4.Orca <br> 5.Polvo <br> 6.Onça <br>7.Urso <br> 8.Tema original </p>
    <input type="text" name="" id="tx" placeholder="1-9">
    <input type="button" value="Aplicar" id="padrao">
  </article>

  <script src="../Javascript/form.js"></script>

</body>

</html>
